<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/style.css">
    <script src="res/app.js"></script>
    <title>Printful Quizz Test</title>
</head>
<body>
    <div id="header">
        <a href="page-1.html"><img src="img/logo-small.svg" alt="Printful Logo Small"></a>
    </div>
    <div id="container">
        <div class="results-slide">
            <h1>Thanks, Andris!</h1>
            <h4>Below are all your answers!</h4>
            <div class="results">
                <div class="result correct" style="animation-delay: .1s;"><p class="test-name">Video games</p></div>
                <div class="result correct" style="animation-delay: .5s;"><p class="test-name">Numbers</p></div>
                <div class="result correct" style="animation-delay: 1.1s;"><p class="test-name">Movies</p></div>
                <div class="result wrong" style="animation-delay: 1.6s;"><p class="test-name">Video games</p></div>

                <div class="result wrong" style="animation-delay: 2.6s;"><p class="test-name">Movies</p></div>
            </div>
            <p>You responded correctly to <span class="good-result">4 out of 6</span> questions.<p>
            <p><span class="good-result">That is not bad!</span></p>
            <a href="page-2.html"><div class="button another-btn">Take another test!</div></a>
        </div>
    </div>

</html>
